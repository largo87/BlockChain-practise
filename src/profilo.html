    <a href="index.html">
        <img src="images/trenitalia.png" alt="trenitalia" style="width:140px;height:50px;">

    <div class="form">
        <form>
            <div class="profilo-box ">

                <div class="space-key">
                    <a class=" account-serial-number">Your Account On Blockchain: <span class="serial-number" id="account" ></span></a>
                </div>
                <div class="space-key">
                    <a> Total Number of Transaction:  <span id="transaction-count" ></span></a>
                </div>
                <!--  <div class="space-key">
                    <a> UserName:  <span id="account-name" ></span></a>
                </div> -->
                <div class="space-key">
                    <a> Balance:  <span id="value" ></span></a>
                </div>
                <div>
                    <!-- <button href="premium.html"> Buy</button> -->
                    <input style="background: #4CAF50; width: 140px; height: 30px;" type="button" value="Acquista Prodotti" id="submit" onclick="acquistaProdotti()" />
                </div>
                <div>
                    <input style="background: #4CAF50; width: 140px; height: 30px;" type="button" value="Add " id="submit" onclick="add()" />

                </div>
            </div>
        </form>

    </div>

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Balance</th>
                    <!--  <th scope="col">Redemption</th>    Quanto hai consumato   -->
                    <th scope="col">Data Transaction</th>
                    <th scope="col"> Number Block</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td> <a><span id="value-row"></span></a></td>
                    <td><a><span id="date-transaction"></span></a></td>
                    <td><a><span id="last-block-transaction"></span></a></td>


                </tr>

            </tbody>
        </table>


    </div>

        <a> JSON:  <span id="json-stringify" ></span></a>
    </div> -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>
        function add() {
            var saldo = document.getElementById("value").value;
            console.log(saldo);
            var rows = "";
            rows += "<td>" + saldo + "</td>"
            var tbody = document.querySelector("#prova tbody");
            var tr = document.createElement("tr");
            tr.innerHTML = rows;
            tbody.appendChild(tr);
        }
    </script>
